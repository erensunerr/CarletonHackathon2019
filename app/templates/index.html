<body>
    <ul>
      <li><a href="base"><img src="../static/home.png" id="home"></a></li>

    <table>
      <tr>
        <td><video id="video" width="640" height="480" autoplay></video></td>
        <td><button id="snap" class="button">Snap Photo</button></td>
        <td><canvas id="canvas" width="640" height="480"></canvas></td>
      </tr>
    </table>

    <div class="footer">
      <p id="ending" align="right">REACH US!&nbsp;&nbsp;&nbsp;<img class="tinylogos" onclick="window.location.href = 'https://www.instagram.com/_allentao_/'" src="../static/insta.png"> <img class="tinylogos" onclick="window.location.href = 'https://www.facebook.com'" src="../static/facebook.png"> <img class="tinylogos" onclick="window.location.href = 'https://www.twitter.com'" src="../static/twitter.png"></p>
    </div>
    <script>
        // Grab elements, create settings, etc.
        var video = document.getElementById('video');

        // Get access to the camera!
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Not adding `{ audio: true }` since we only want video now
            navigator.mediaDevices.getUserMedia({
                video: true
            }).then(function(stream) {
                //video.src = window.URL.createObjectURL(stream);
                video.srcObject = stream;
                video.play();
            });
        } else if (navigator.getUserMedia) { // Standard
            navigator.getUserMedia({
                video: true
            }, function(stream) {
                video.src = stream;
                video.play();
            }, errBack);
        } else if (navigator.webkitGetUserMedia) { // WebKit-prefixed
            navigator.webkitGetUserMedia({
                video: true
            }, function(stream) {
                video.src = window.webkitURL.createObjectURL(stream);
                video.play();
            }, errBack);
        } else if (navigator.mozGetUserMedia) { // Mozilla-prefixed
            navigator.mozGetUserMedia({
                video: true
            }, function(stream) {
                video.srcObject = stream;
                video.play();
            }, errBack);
        }
        // Elements for taking the snapshot
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var video = document.getElementById('video');

        // Trigger photo take
        document.getElementById("snap").addEventListener("click", function() {
            context.drawImage(video, 0, 0, 640, 480);
            var imageDataURL = canvas.toDataURL('image/png');
            var req = new XMLHttpRequest();
            req.open('POST', 'photo_handle', true);
            req.setRequestHeader('content-type', 'application/x-www-form-urlencoded;charset=UTF-8');
            req.send("data="+imageDataURL);

        });
    </script>
</body>
